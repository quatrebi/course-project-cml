<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>World-class digital products, idea to execution | Software Crew</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/work.css">
	<script type="text/javascript" src="libs/p5.min.js"></script>
	<script type="text/javascript" src="libs/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="libs/scrollreveal.min.js"></script>
	<script type="text/javascript" src="libs/tilt.jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/xmlLoader.js"></script>
	<script type="text/javascript">
		document.body.appendChild(mergeXMLs("header", [["header__content", "work"]]))
		document.body.appendChild(applyXSLTtoXML("work"));
		document.body.appendChild(applyXSLTtoXML("footer"));

		$(":radio").change(function (event) {
			ScrollReveal().destroy();
			let val = event.target.value.toLowerCase();

			$(".card").each(function () {
				let attr = this.getAttribute("category").toLowerCase();
				if (attr.includes(val)) $(this).css("display", "block");
				else $(this).css("display", "none");
			});
			ScrollReveal().reveal(".card");
		});
	</script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
