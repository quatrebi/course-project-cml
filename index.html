<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="libs/p5.min.js"></script>
</head>
<body>
	<header id="header">
		<h1>Software Crew</h1>
		<nav id="header__menu">
			<ul>
				<li><a href="">Work</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Team</a></li>
				<li><a href="">Contact</a></li>
			</ul>
		</nav>
		<div>
			<p>We turn ideas into extraordinary digital products & experiences</p>
			<img src="img/logo.svg" alt="The logo of Software Crew">
		</div>
	</header>
	<section id="about-us-video">
		<video src="videos/index.mp4" autoplay muted loop playsinline type="video/mp4">Sorry, your browser do not support video :(</video>
	</section>
	<section id="our-work">
		
	</section>
	<script type="text/javascript" src="libs/jquery-3.5.1.min.js"></script>

	<script type="text/javascript" src="libs/scrollreveal.min.js"></script>
	<script type="text/javascript">
		let lastScrollTop = 0;

		$(window).scroll(function() {
			let curScrollTop = $(this).scrollTop();

			if (header.getBoundingClientRect().bottom < 0) {
				header__menu.classList.add("menu_fixed_top");
			}
			else {
				header__menu.classList.remove("menu_fixed_top");
				$("#header__menu").css("transition", "none");
			}

			if (curScrollTop < lastScrollTop) {
				$(".menu_fixed_top").css({
					transition: "opacity .25s ease-out",
					opacity: 1
				});
			}	
			else {
				$(".menu_fixed_top").css("opacity", 0);

			}

			lastScrollTop = curScrollTop;
		});
	</script>
</body>
</html>
