<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Метаданные -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Software Crew: World-class digital products for forward-thinking brands</title>
	<!-- Подключение таблиц стилей CSS и иконки -->
	<link rel="shortcut icon" href="img/logo.ico" type="image/ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Подключение библиотек -->
	<script type="text/javascript" src="libs/p5.min.js"></script>
	<script type="text/javascript" src="libs/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="libs/scrollreveal.min.js"></script>
	<script type="text/javascript" src="libs/tilt.jquery.min.js"></script>
</head>
<body>
	<!-- Подключение скрипта для загрузки XML-документов -->
	<script type="text/javascript" src="js/xmlLoader.js"></script>
	<script type="text/javascript">
		/* Загрузка блока header из XML-документов */
		document.body.appendChild(mergeXMLs("header", [["header__content", "index"]]))
		/* Загрузка блока с видеорядом */
		document.body.appendChild(applyXSLTtoXML("about_us_video"));
		/* Загрузка блока с лучшими работами */
		document.body.appendChild(applyXSLTtoXML("work","our_work"));
		/* Загрузка блока footer */
		document.body.appendChild(applyXSLTtoXML("footer"));
	</script>
	<!-- Подключение остальных скриптов -->
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/particles.js"></script>
</body>
</html>
