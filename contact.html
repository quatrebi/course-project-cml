<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Let's make something great together | Software Crew</title>
	<link rel="shortcut icon" href="img/logo.ico" type="image/ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/contact.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
	<script type="text/javascript" src="libs/p5.min.js"></script>
	<script type="text/javascript" src="libs/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="libs/scrollreveal.min.js"></script>
	<script type="text/javascript" src="libs/tilt.jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/xmlLoader.js"></script>
	<script type="text/javascript">	
		document.body.appendChild(mergeXMLs("header", [["header__content", "contact"]]))
		document.body.appendChild(applyXSLTtoXML("contact"));
	</script>
	<form name="contact_us">
		<fieldset>
			<legend>Start a project</legend>
			<p>Thanks for your interest in working with us. Please complete the details below and we’ll get back to you within one business day.</p>
			<label for="yourname">What should we call you?</label>
			<input type="text" name="yourname" id="yourname" placeholder="Your name here">
			<label for="yourcompanyname">What is the name of your company / organisation?</label>
			<input type="text" name="yourcompanyname" id="yourcompanyname" placeholder="Widgets Inc">
			<label for="email">How shall we contact you?</label>
			<div type="text">
				<input type="email" name="email" id="email" placeholder="Email address">
				<input type="phone" name="phone" id="phone" placeholder="Phone Number">
			</div>
		</fieldset>
		<fieldset>
			<legend>What can we help you with?</legend>
			<p>What can we help you with?</p>
			<div type="checkbox">
				<!-- Элемент управления типа "checkbox" -->
				<input type="checkbox" name="projects" value="web" id="web">
				<label for="web">
					<!-- Элементы необходимые для преобразования элемента управления -->
					<i class="fas fa-desktop fa-5x"></i>
					<span>Web</span>
				</label>
				<input type="checkbox" name="projects" value="app" id="app">
				<label for="app">
					<i class="fas fa-mobile-alt fa-5x"></i>
					<span>Apps</span>
				</label>
				<input type="checkbox" name="projects" value="ecommerce" id="ecommerce">
				<label for="ecommerce">
					<i class="fas fa-shopping-cart fa-5x"></i>
					<span>eCommerce</span>
				</label>
				<input type="checkbox" name="projects" value="uiux" id="uiux">
				<label for="uiux">
					<i class="fas fa-layer-group fa-5x"></i>
					<span>UI/UX</span>
				</label>
				<input type="checkbox" name="projects" value="other" id="other">
				<label for="other">
					<i class="fas fa-feather-alt fa-5x"></i>
					<span>Other</span>
				</label>
			</div>
		</fieldset>
		<fieldset>
			<legend>Tell us about the project</legend>
			<label for="describe">Describe the project</label>
			<textarea id="describe" placeholder="Requirements, intentions, target audience, goals etc."></textarea>
			<label for="files">Attach any relevant documents <span>(optional)</span></label>
			<input type="file" name="files" id="files" multiple>
		</fieldset>
		<fieldset>
			<legend>Lastly…</legend>
			<p>Let's wrap this up.</p>
			<label for="timeframe">What's your ideal timeframe?</label>
			<input type="text" name="timeframe" id="timeframe" placeholder="Have a date in mind?">
			<label for="hearus">How did you hear about us?</label>
			<input type="text" name="hearus" id="hearus" placeholder="Word of mouth">
		</fieldset>
		<button type="submit">Submit</button>
	</form>
	<script type="text/javascript">
		document.body.appendChild(applyXSLTtoXML("footer"));
	</script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/particles.js"></script>
</body>
</html>
